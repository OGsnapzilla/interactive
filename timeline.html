<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <link rel="stylesheet" href="css/timeline.css">
    <script src="js/timelinejs.js" defer></script>
    <script src="js/audio.js" defer></script>
    <script src="js/jsonData1copy.js" defer></script>
    <script src="js/scroll.js" defer></script>
    <script src="js/jsonData.js" defer></script>
    <script src="js/chartvotes.js" defer></script>
    <link rel="stylesheet" href="css/chart.css">
</head>
<body>
    <main>

      <!-- Background image section (scrollable layer) -->
    <section id="timelineBackground">
        <img src="img/baggrund.webp" alt="Timeline Background" class="background-image">
    </section>

     <!--img for icon (placed under girl)-->
    
    <button id="open-btn">Spørsmål</button>

      <!--pop-up-->
      <section id="pop-up-question" class="hidden">
        <div class="pop-up-information">
            <button id="close-btn-popup" class="close-btn-popup" >X</button>
                
<div class="chart-container">
    <canvas id="chart"></canvas> <!-- <canvas id="chart" width="300" height="150"></canvas> -->
  </div>
  <form id="pollForm">
    <div class="poll">
      <div class="poll-heading">
        <h3 class="poll-title">Kunne du finde på at fjerne dine øjenbryn, øjenvipper og hårgrænse hvis det blev anset som smukt? </h3>
      </div>
      <div class="poll-body">
        <ul>
          <li>
            <label><input type="radio" name="pollOptions" value="Ja"><span>Ja</span></label>
          </li>
          <li>
            <label><input type="radio" name="pollOptions" value="Nej"><span>Nej</span></label>
          </li>
          <li>
            <label><input type="radio" name="pollOptions" value="Måske"><span>Måske</span></label>
          </li>
        </ul>
      </div>
      <div class="poll-footer">
        <button type="submit">Vote</button>
      </div>
    </div>
  </form>
        </div>

    </section>

      <!-- Animated girl container (absolute positioning to float over images) -->
    <section class="animated-girl">
        <img id="walking" src="img/walkingGirl.gif" alt="Walking Girl" class="girl-image">
        <img id="standing" src="img/stillGirl.webp" alt="Standing Girl" class="girl-image hidden">
    </section>

    <!-- Foreground image section (scrollable layer) -->
    <section id="timelineForgrund">
        <img src="img/forgrund.webp" alt="Timeline Foreground" class="forgrund-image">
    </section>

    <!--Inserting sound with a button to turnoff-->
    <section>
        <audio id="audio" src="audio/Pufino - Enlivening (freetouse.com).mp3" autoplay loop></audio>
        <button id="audio-btn">Sluk musik</button>
    </section>

    <!--Tilbage knap-->
    <section>
        <a href="index.html" id="tilbage-btn">Tilbage til startside</a>
    </section>

    <!-- Insert a container to JSON-data content -->
    <article id="container"></article>



    </main>

</body>
</html>
