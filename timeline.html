<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="css/timeline.css">
    <script src="js/timelinejs.js" defer></script>
</head>
<body>
    <main>
        <!-- Background image that stretches horizontally -->
        <section id="timelineBackground">
            <img src="img/baggrund.webp" alt="Timeline Background" class="background-image">
        </section>

        <!-- Animated girl container -->
        <section class="animated-girl">
            <img id="walking" src="img/walkingGirl.gif" alt="Walking Girl" class="girl-image">
            <img id="standing" src="img/stillGirl.webp" alt="Standing Girl" class="girl-image hidden">
        </section>

        <!-- Forgrund image that stretches horizontally -->
        <section id="timelineForgrund">
            <img src="img/forgrund.webp" alt="Timeline FOrgrund" class="forgrund-image">
        </section>
    </main>
</body>
</html>
