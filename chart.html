<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="js/chartvotes.js" defer></script>
    <link rel="stylesheet" href="css/chart.css">
    <title>Document</title>
</head>
<body>
    
<div class="chart-container">
  <canvas id="chart"></canvas> <!-- <canvas id="chart" width="300" height="150"></canvas> -->
</div>
<form id="pollForm">
  <div class="poll">
    <div class="poll-heading">
      <h3 class="poll-title">Kunne du finde på at fjerne dine øjenbryn, øjenvipper og hårgrænse hvis det blev anset som smukt? </h3>
    </div>
    <div class="poll-body">
      <ul>
        <li>
          <label><input type="radio" name="pollOptions" value="Ja"><span>Ja</span></label>
        </li>
        <li>
          <label><input type="radio" name="pollOptions" value="Nej"><span>Nej</span></label>
        </li>
        <li>
          <label><input type="radio" name="pollOptions" value="Måske"><span>Måske</span></label>
        </li>
      </ul>
    </div>
    <div class="poll-footer">
      <button type="submit">Vote</button>
    </div>
  </div>
</form>
</body>
</html>
